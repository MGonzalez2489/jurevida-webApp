<mat-toolbar class="relative d-flex shadow justify-content-between align-items-center w-full shadow jurevida-navbar">
  <div class="d-flex align-items-center navbar-left">
    <button mat-icon-button (click)="emitToggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="navbar-page-title">{{ page.title }}</span>
  </div>
  <div class="navbar-right">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>settings</mat-icon>
        <span>Configuracion</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesion</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
