<div class="d-flex flex-column">
  <div class="confirmation-text">
    <div class="d-flex align-items-center mb-3">
      <div class="icon-container me-3">
        <mat-icon>report_problem</mat-icon>
      </div>
      <h1 class="m-0">{{ title }}</h1>
    </div>

    <h2 class="text-muted">{{ description }}</h2>
  </div>

  <div class="d-flex justify-content-end text-muted confirmation-options align-items-center">
    <button mat-raised-button class="br-100 me-3" (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" class="br-100 danger-button" (click)="yes()">Aceptar</button>
  </div>
</div>
