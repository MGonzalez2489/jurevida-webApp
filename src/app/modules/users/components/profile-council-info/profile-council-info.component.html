<div class="w-full bg-card shadow br-4 p-4">
  <div class="d-flex flex-auto justify-content-between align-items-center">
    <div class="text-lg font-medium tracking-tight leading-6 truncate">Contribuciones</div>
    <button mat-icon-button (click)="addContribution()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="d-flex flex-column flex-auto pt-4 contribution-container" *ngIf="user && user.council">
    <div class="d-flex justify-content-between pt-4 pb-4 w-full item" *ngFor="let c of user.council!.contributions; let i = index">
      <div class="d-flex flex-column">
        <div class="font-medium mb-1">{{ c.contribution }}</div>
        <small class="d-flex text-muted align-items-center">
          <mat-icon class="me-1">access_time</mat-icon>
          creado: {{ c.createdAt | date }}
        </small>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [disabled]="user.council!.contributions.length === 1" (click)="deleteContribution(c.publicId)">
          <mat-icon>delete</mat-icon>
          <span> Eliminar </span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>
