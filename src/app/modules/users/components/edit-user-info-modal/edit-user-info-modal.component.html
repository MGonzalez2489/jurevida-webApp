<form class="d-flex flex-column" [formGroup]="form" (submit)="submit()">
  <!--general info-->
  <div class="d-flex flex-row m-flex-column gap-d-3">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre(s)</mat-label>
      <input matInput placeholder="Nombre(s)" formControlName="firstName" autofocus />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Apellido(s)</mat-label>
      <input matInput placeholder="Apellido(s)" formControlName="lastName" />
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" />
  </mat-form-field>

  <div class="d-flex flex-row m-flex-column gap-d-3">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Telefono</mat-label>
      <input matInput [mask]="'(000) 000-0000'" placeholder="Telefono" formControlName="phone" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Genero</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="masculino">Masculino</mat-option>
        <mat-option value="femenino">Femenino</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="m-3" *ngIf="user.sponsor">
    <mat-checkbox (change)="requiredNickname($event)" formControlName="useNickName">Usar nickname</mat-checkbox>
  </div>
  <div class="d-flex flex-row m-flex-column gap-d-3 align-items-center" *ngIf="user.sponsor">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nickname</mat-label>
      <input matInput placeholder="Nickname" formControlName="nickName" />
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline" class="w-full" *ngIf="user.associated">
    <mat-label>Estado Civil</mat-label>
    <mat-select formControlName="maritalStatus">
      <mat-option value="casado">Casado</mat-option>
      <mat-option value="soltero">Soltero</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Direccion</mat-label>
    <textarea rows="4" matInput placeholder="Direccion" formControlName="address"></textarea>
  </mat-form-field>

  <div class="d-flex justify-content-center align-items-center w-full mt-5">
    <button mat-button color="primary" type="button" class="me-4" (click)="dimiss()">Cancelar</button>
    <button type="submit" mat-raised-button color="primary">Guardar</button>
  </div>
</form>
