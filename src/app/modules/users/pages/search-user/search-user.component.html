<div class="page">
  <div class="bg-card">
    <div
      class="w-desktop maw-desktop page-title-wrapper d-flex justify-content-between"
    >
      <div class="page-title-content">
        <div class="page-title">Usuarios</div>
      </div>
      <div class="d-flex flex-row align-items-center">
        <button
          mat-raised-button
          class="br-100"
          color="primary"
          routerLink="create"
        >
          Nuevo Usuario
        </button>
      </div>
    </div>
  </div>
  <div class="mt-2 p-3 d-flex justify-content-center">
    <mat-card class="br-3 scroll-x">
      <table
        mat-table
        [dataSource]="users.model"
        class="w-desktop table"
        matSort
        (matSortChange)="sort($event)"
      >
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef [mat-sort-header]="'fullName'">
            Nombre
          </th>
          <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef [mat-sort-header]="'email'">
            Email
          </th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef [mat-sort-header]="'phone'">
            Telefono
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.phone | phone }}
          </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Editar Usuario</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Eliminar Usuario</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="d-flex justify-content-between align-items-center">
        <mat-paginator
          [length]="search.totalRecords"
          [pageSize]="search.perPage"
          (page)="changePage($event)"
          [pageSizeOptions]="global.PAGINATION_SIZE"
        ></mat-paginator>
      </div>
    </mat-card>
  </div>
</div>
